<!-- Header Molecules Component  -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
        <header class="w-full h-[72px] flex justify-between">
            <button class="flex items-center px-[25px]" id="header-button">
                <img th:src="@{/fs/img/header_logo.png}" alt="header_logo" />
            </button>

            <div>
                <button class="w-[72px] h-[72px] bg-black flex justify-center items-center">
                    <img th:src="@{fs/svg/hamburger.svg}" />
                </button>
            </div>
        </header>

        <script>
            // 로고 클릭 시 / 이동
            $('#header-button').on('click', () => {
                location.href = '/';
            });
        </script>
    </th:block>
</html>
