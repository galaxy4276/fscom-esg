<!-- Header Molecules Component  -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
        <header class="w-full h-[72px] flex justify-between bg-white">
            <button class="flex items-center px-[25px]" id="header-button">
                <img th:src="@{/fs/img/header_logo.png}" alt="header_logo" />
            </button>

            <button class="w-[72px] h-[72px] bg-black flex justify-center items-center" id="header__drawer--open-button">
                <img th:src="@{fs/svg/hamburger.svg}" />
            </button>




        </header>
        <div>
            <div id="header__drawer" class="drawer drawer-end">
                <input id="header__drawer--button" type="checkbox" class="drawer-toggle" />
                <div class="drawer-content">
                </div>
                <div class="drawer-side z-50">
                    <label for="header__drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                    <ul class="menu p-4 w-80 min-h-full bg-white text-base-content">
                        <!-- Sidebar content here -->
                        <li><a>찾아오는 길</a></li>
                        <li><a>협회 안내</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </th:block>
</html>
