<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="common/templates/layout"
>
  <head>
    <meta charset='UTF-8'>
    <title>협회 소개</title>
  </head>
  <body>
    <th:block layout:fragment="content">
      <div class="w-full forest-bg">
        <div class="flex flex-col justify-center mx-0 lg:mx-[240px] animate__animated animate__fadeIn">
          <div class="flex flex-col items-center pt-[120px] whitespace-nowrap">
            <p class="text-white text-[52px] md:text-[72px] font-bold">협회 소개</p>
            <div class="flex gap-x-2 pt-[180px] text-xl">
              <button class="top-nav__button">
                후원 안내
              </button>
              <button class="top-nav__button">
                회원가입 안내
              </button>
              <button class="top-nav__button">
                연간 기부금 모금액 내역
              </button>
              <button class="top-nav__button">
                기부금 활용 실적 내역
              </button>
            </div>
          </div>
        </div>
      </div>

      <main class="mx-[15px] md:mx-[120px] flex flex-col gap-y-[200px]">
        <img th:src="@{fs/img/introduce.png}" class="w-full" alt="시연용">
      </main>
    </th:block>
  </body>
</html>
