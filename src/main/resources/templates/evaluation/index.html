<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="ko"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="common/templates/layout"
>
<head>
  <meta charset='UTF-8'>
  <title>평가</title>
</head>
<body>
<th:block layout:fragment="content">
  <content-header title="평가"></content-header>

  <article-layout data-tags="평가">

    <div class="mt-[100px]"></div>
    <section class="w-full flex flex-col items-center justify-center">
<!--      <esg-text-->
<!--        text="한국ESG협회"-->
<!--        size="42px"-->
<!--        color="green"-->
<!--        bold="true"-->
<!--      ></esg-text>-->
      <esg-text
        text="한국ESG협회는 전문성과 신뢰성을 기반으로"
        size="42px"
        color="title"
        class="text-center"
      >
      </esg-text>
      <esg-text
        text="기업의 전반적인 ESG 성과 수준을 평가합니다."
        size="42px"
        color="title"
        class="text-center"
      >
      </esg-text>
    </section>

    <section class="mt-[120px] flex flex-col items-center gap-y-[30px]">
      <div class="flex flex-col items-center">
        <img th:src="@{/fs/svg/data-gain.svg}" class="w-full md:w-[400px]">
        <div class="mt-[20px]"></div>
        <esg-text text="자료 수집" bold="true" size="xlarge" color="brightgreen"></esg-text>
        <esg-text text="사업보고서 등 기업 관련 기초 자료 수집" size="medium" color="paragraph"></esg-text>
      </div>

      <div class="hDivideLine"></div>

      <div class="flex flex-col items-center">
        <img th:src="@{/fs/svg/evaluation.svg}" class="w-full md:w-[400px]">
        <div class="mt-[20px]"></div>
        <esg-text text="평가" bold="true" size="xlarge" color="brightgreen"></esg-text>
        <esg-text text="통계 분석 기반의 정량 평가, 전문가 중심의 정성 평가" size="medium" color="paragraph"></esg-text>
      </div>

      <div class="hDivideLine"></div>

      <div class="flex flex-col items-center">
        <img th:src="@{/fs/svg/auth.svg}" class="w-full md:w-[400px]">
        <div class="mt-[20px]"></div>
        <esg-text text="검증" bold="true" size="xlarge" color="brightgreen"></esg-text>
        <esg-text text="전문가 교차 검증을 통한 신뢰성 제고" size="medium" color="paragraph"></esg-text>
      </div>

      <div class="hDivideLine"></div>

      <div class="flex flex-col items-center">
        <img th:src="@{/fs/svg/feedback.svg}" class="w-full md:w-[400px]">
        <div class="mt-[20px]"></div>
        <esg-text text="피드백" bold="true" size="xlarge" color="brightgreen"></esg-text>
        <esg-text text="평가 결과를 활용하여 기업의 가치 제고를 위한 컨설팅" size="medium" color="paragraph"></esg-text>
      </div>

    </section>

  </article-layout>
</th:block>
</body>
</html>
